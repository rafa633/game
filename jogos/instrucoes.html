      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .botao-voltar:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }
    .botao-proximo {
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      cursor: pointer;
      margin-right: 50px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .botao-proximo:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    .botao-voltar:hover, .botao-proximo:hover {

    .progresso-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;

    .progresso-barra {
      height: 100%;

  </style>
</head>
<body>

      { texto: "Para navegar pelos jogos, use o mouse para clicar nos bot√µes. √â como apontar com o dedo! üñ±Ô∏è", emoji: "üñ±Ô∏è" },

      { texto: "Aqui voc√™ encontrar√° atividades de alfabetiza√ß√£o, matem√°tica, geografia e hist√≥ria. Cada jogo foi feito para te ajudar a aprender brincando! üìö", emoji: "üìö" },
